<head>
    <meta charset="UTF-8"/>

    <script language="javascript">
        
terms=Array();
	terms[0] = Array();
	terms[0][0] = "Ваш заказ оформлен!";
	terms[0][1] = "Вернуться";

	terms[1] = Array();
	terms[1][0] = "Teie tellimus on lõpetatud!";
	terms[1][1] = "Tagasi";
	
	terms[2] = Array();
	terms[2][0] = "Your order has been completed!";
	terms[2][1] = "Return";
        	function tranSlate(n){
		document.getElementById("alert").innerHTML = terms[n][0]; 
		document.getElementById("bt").value = terms[n][1]; 

		////////////////////////////////////		
		if(n == 1){
			document.getElementById("est").className += " active";
			document.getElementById("eng").className = "tablinks";
			document.getElementById("ru").className = "tablinks";
		}else if(n == 2){
			document.getElementById("eng").className += " active";
			document.getElementById("est").className = "tablinks";
			document.getElementById("ru").className = "tablinks";
		}else{
			document.getElementById("ru").className += " active";
			document.getElementById("eng").className = "tablinks";
			document.getElementById("est").className = "tablinks";
		}		
	}
    </script>

<body onLoad="tranSlate(0)">
<div class="container">
    
    <div class="row mt-3">

        <div class="tab">
          <button id="ru" class="tablinks active" onclick="tranSlate(0)">RU</button>
          <button id="eng" class="tablinks" onClick="tranSlate(2)">ENG</button>
          <button id="est" class="tablinks" onClick="tranSlate(1)">EST</button>
        </div>

      
    </div>

    <div class="row">        
        <div class="mx-auto">
            <div id='clock'></div>
            <div id="current_date_time_block"></div>
        </div>
        <div class=" col-12"></div>
        <div class="mx-auto">
            <canvas height='200' width='200' id='myCanvas'></canvas>
            <script type="text/javascript">
    
              /* функция добавления ведущих нулей */
              /* (если число меньше десяти, перед числом добавляем ноль) */
              function zero_first_format(value)
              {
                if (value < 10)
                {
                  value='0'+value;
                }
                return value;
              }
          
              /* функция получения текущей даты и времени */
              function date_time()
              {
                var current_datetime = new Date();
                var day = zero_first_format(current_datetime.getDate());
                var month = zero_first_format(current_datetime.getMonth()+1);
                var year = current_datetime.getFullYear();
                var hours = zero_first_format(current_datetime.getHours());
                var minutes = zero_first_format(current_datetime.getMinutes());
                var seconds = zero_first_format(current_datetime.getSeconds());
            
                return day+"."+month+"."+year;
              }
          
              /* выводим текущую дату и время на сайт в блок с id "current_date_time_block" */
              document.getElementById('current_date_time_block').innerHTML = date_time();
            </script>
        </div>
    </div>
    <div class="row mt-3">
        <div class="alert alert-success text-center col-12 " role="alert" id="alert">
            Ваш заказ оформлен!
          </div>
    </div>
    <div class="row d-flex justify-content-center mt-3">
        <form action="index.html" class="text-center">
            <input type="submit" name="bt" id="bt" class="btn btn-outline-dark col-12" value="Return"/>
        </form>
    </div>
    

</div>
