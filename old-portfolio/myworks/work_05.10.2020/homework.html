<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="shortcut icon" href="/css/img/favicon.ico" type="image/x-icon">
    <script language="javascript">
        function pluss()    //пример
        {
            peremennaja1 = parseFloat(document.anketa.odin.value);
            peremennaja2 = parseFloat(document.anketa.dva.value);
            rezultat = peremennaja1 + peremennaja2;
            document.anketa.otvet.value = rezultat;
            //alert(rezultat);
        }

        function calculator(deistvije)
        {
            peremennaja1 = parseFloat(document.anketa.odin.value);
            peremennaja2 = parseFloat(document.anketa.dva.value);

            switch(deistvije) {
                case 1:
                    // +
                    rezultat = peremennaja1 + peremennaja2;
                    break;
                case 2:
                    // -
                    rezultat = peremennaja1 - peremennaja2;
                    break;
                case 3:
                    // *
                    rezultat = peremennaja1 * peremennaja2;
                    break;
                case 4:
                    // /
                    if(peremennaja2 == "0")
                    {
                        alert("На ноль делить нельзя!");
                    }else
                    {
                    rezultat = peremennaja1 - peremennaja2;
                    }
                    break;
                case 5:
                    // ^
                    rezultat = Math.pow(peremennaja1, peremennaja2);
                    break;
                case 6:
                    // sqrt
                    if(peremennaja1 < 0)
                    {
                        alert("Число не может быть меньше нуля!");
                    }
                    else
                    rezultat = Math.sqrt(peremennaja1, peremennaja2);
                    break;
                case 7:
                    // cos
                    rezultat = "A: " + Math.cos(peremennaja1 * (Math.PI / 180)).toFixed(2) + " B: " + Math.cos(peremennaja2 * (Math.PI / 180)).toFixed(2);
                    break;
                case 8:
                    // tan
                    rezultat = "A: " + Math.tan(peremennaja1 * (Math.PI / 180)).toFixed(2) + " B: " + Math.tan(peremennaja2 * (Math.PI / 180)).toFixed(2);
                    break;
                case 9:
                    // sin
                    rezultat = "A: " + Math.sin(peremennaja1 * (Math.PI / 180)).toFixed(2) + " B: " + Math.sin(peremennaja2 * (Math.PI / 180)).toFixed(2);
                    break;
                case 10:
                    // ctg
                    if(peremennaja1 == "0" || peremennaja2 == "0")
                    {
                        alert("Ноль недопустим!");
                    }else
                    {
                    rezultat = "A: " + (1 / Math.tan(peremennaja1)).toFixed(2) + " B: " + (1 / Math.tan(peremennaja2)).toFixed(2);
                    }
                    break;
                //case 11:
                    // arcctg
                  //  rezultat = "A: " + (Math.PI / 2 - Math.atan(peremennaja1)) + " B: " + Math.PI / 2 - Math.atan(peremennaja2);
                    //break;
                default:
                    break;
            }
            document.anketa.otvet.value = rezultat;
        }
    </script>
</head>
<body>
    <form name="anketa" method="GET" action="">
        A=<input type="text" name="odin"/></br>
        B=<input type="text" name="dva"/></br>
        C=<input type="text" name="otvet"/></br>
        <input type="button" value="+" onclick="calculator(1)"/>
        <input type="button" value="-" onclick="calculator(2)"/>
        <input type="button" value="*" onclick="calculator(3)"/>
        <input type="button" value="/" onclick="calculator(4)"/>
        <input type="button" value="^" onclick="calculator(5)"/>    <!-- A в степени B -->
        <input type="button" value="sqrt" onclick="calculator(6)"/>
        <input type="button" value="cos" onclick="calculator(7)"/>
        <input type="button" value="tan" onclick="calculator(8)"/>
        <input type="button" value="sin" onclick="calculator(9)"/>
        <input type="button" value="ctg" onclick="calculator(10)"/>
       <!-- <input type="button" value="arcctg" onclick="calculator(11)"/>-->

    </form>
</body>
</html>
